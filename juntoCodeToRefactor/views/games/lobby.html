{% extends '../layouts/lobbyStub.html' %}

{% block main %}
    <h1>Pre Game Lobby</h1>
{% endblock %}

{% block content %}
    <div id="lobby">
        <div id="chat" style="float: left">
            <div id="users"></div>
            <div id="content"
                 style="width: 400px; height: 250px; margin: 0 0 20px 0; border: solid 1px #999; overflow-y: scroll;"></div>
            <div id="controls">
                <input type="hidden" id="name" value="{{ userName }}">
                <input style="width:350px;" id="field">
                <input type="button" value="send" id="send">
            </div>
        </div>
        <table class="table table-striped table-bordered" style="width: 300px" id="playerStatusTable">
            <thead>
            <tr>
                <th>Ready?</th>
                <th>Player Name</th>
            </tr>
            </thead>
            <tbody>
            {% for i in [1,2] -%}
                <tr>
                    <th scope="row" id="player{{ i }}row">
                        player {{ i }}
                    </th>
                    <td> <p id="player{{ i }}">Empty</p> </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <div id="startGameButton"></div>
{% endblock %}
